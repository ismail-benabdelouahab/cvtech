<form #loginFormulaire="ngForm">
    <label for="email">
        Email
    </label>
    <input 
        email 
        required         
        ngModel name="email"
        #inputEmail="ngModel"
        type="text" 
        class="form-control"
        id="email"
    >
    <div class="alert alert-danger" 
        *ngIf="inputEmail.invalid && inputEmail.dirty">
        Votre email n'est pas valide
    </div>
    <label for="pwd">
        Password
    </label>
    <input 
        required
        minlength="4"
        type="password"
        ngModel name="password"
        #inputPwd="ngModel"
        class="form-control" id="pwd"
    >
    <div class="alert alert-danger"
        *ngIf="inputPwd.invalid && inputPwd.touched">
        Le password doit avoir au minimum 4 caract√®res
    </div>
    <button [disabled]="loginFormulaire.invalid" class="btn btn-primary" (click)="login(loginFormulaire.value)">
        Connexion
    </button>
</form>
