<div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
</div>

<form #formulaire="ngForm">
    <label for="name">Name</label>
    <input id="name" required type="text" ngModel name="name" class="form-control" required>

    <label for="firstname">Firstname</label>
    <input id="firstname" required type="text" ngModel name="firstname" class="form-control">
    
    <label for="job">Job</label>
    <input id="job" required type="text" ngModel name="job" class="form-control">
    
    <label for="age">Age</label>
    <input id="age" min="18" max="65" required type="number" ngModel name="age" class="form-control">
    
    <label for="cin">Cin</label>
    <input id="cin" minlength="7" maxlength="7" required type="number" ngModel name="cin" class="form-control">
    
    <label for="path">Path</label>
    <input id="path" type="text" ngModel name="path" class="form-control">
    
    <button [disabled]="formulaire.invalid" class="btn btn-primary" (click)="addPersonne(formulaire)">Envoyer</button>
</form>
